<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <table>
        <form>
        <tr>
            <th colspan="4">
            <p id="result">grwg</p>
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" id="One" value="1"></input>
            </th>
            <th>
                <input type="button" id="Two" value="2"></input>
            </th>
            <th>
                <input type="button" id="Three" value="3"></input>
            </th>
            <th>
                <input type="button" id="Addition" value="+"></input>
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" id="Four" value="4"></input>
            </th>
            <th>
                <input type="button" id="Five" value="5"></input>
            </th>
            <th>
                <input type="button" id="Six" value="6"></input>
            </th>
            <th>
                <input type="button" id="Substruction" value="-"></input>
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" id="Seven" value="7"></input>
            </th>
            <th>
                <input type="button" id="Eight" value="8"></input>
            </th>
            <th>
                <input type="button" id="Nine" value="9"></input>
            </th>
            <th>
                <input type="button" id="Multiplication" value="*"></input>
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" id="Zero" value="0"></input>
            </th>
            <th>
                <input type="button" id="Clear" value="C"></input>
            </th>
            <th>
                <input type="button" id="Division" value="/"></input>
            </th>
            <th>
                <input type="button" id="Calculate" value="="></input>
            </th>
        </tr>
        </form>
    </table>
</body>
</html>
